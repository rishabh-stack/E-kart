{% extends 'shop/basic.html' %} {%block title%} Contact {% endblock %} {%block body%}
<div class="main-container container-fluid my-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-2">

            <!-- THE CONTACT FORM IS HERE -->
            <h2>Contact me!</h2>
            <form action="/shop/contact/" method='post'>{% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="cemail" name="email" placeholder="Enter your Email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number (with country code)</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number" name="phone">
                </div>
                <div class="form-group">
                    <label for="description">Describe what you want to contact me for here</label>
                    <textarea type="text" class="form-control" id="message" name="desc" placeholder="Your message" name="message"></textarea>
                </div>

                <button type="submit" class="btn btn-success mt-2">Submit</button>
            </form>

        </div>
        <hr>
        <footer style=" 
position:absolute; 
bottom:0;
width:100%;
height:50px;   
background:#000;
color: wheat;
text-align: center;
">
            <p style="margin-top: 10px;"> Copyright &copy <a style="text-decoration:none; color: orangered;" href="#">E-mart.</a> All Rights Reserved | Contact Us: +91 9520313045</p>
        </footer>{% endblock %} {%block js%}
        <script>
            "{% if thanks %}"
            alert('Thanks for contacting us. We will get back to you soon..');
            document.location = "/shop/contact";
            "{% endif %}"
        </script>
        {%endblock%}
