 {% extends 'blog/basic.html' %} {% block body %} {% load static %}
<div class="container my-4">

    <div class="row my-2">
        {% for i in mypost %}
        <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{i.head0}}</strong>
                    <h3 class="mb-0">{{i.title}}</h3>
                    <div class="mb-1 text-muted">{{i.pub_date}}</div>
                    <p class="card-text mb-auto">{{i.head1}}</p>
                    <a href="/blog/blogpos/{{i.id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{i.thumbnail}}" class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbnail">

                    <!-- <rect width="100%" height="100%" fill="#55595c"></rect> -->
                    </img>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2">
        {% endif %} {% endfor %}
    </div>
    <div class="container"><a href="/blog/blogpost" class="btn btn-outline-primary">blogpost</a></div> {% endblock %}
